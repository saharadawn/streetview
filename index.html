<!DOCTYPE html>
<html>
<head>
    <title>street (view) photography</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div id="title-text">
        street (view) photography
     
    </div>
      
    <div id="map-container">
        <div id="map"></div>
        <div id="text-container">
                <div id="location-info">
                   
                    <div id="location-title"></div> <!-- Add a div for location title -->
                    <div id="location-text"></div> <!-- Add a div for location text -->
                    <div id="distance-text"></div> <!-- Add a div for distance text -->
                    <button id="refresh-button">new location</button>
                    <button id="snapshot-button">snap a photo!</button>
                    
            </div>
        </div>
    </div>


    <!-- Side panel for thumbnails -->
    <div id="thumbnails-panel"></div>
        <!-- Add more thumbnail images as needed -->
    <script src="script.js"></script>
    <!-- Load the Google Maps JavaScript API -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3f65XaCAyZAfkqnlnj_D0ruxgtyxU0HI&callback=initMap&libraries=geometry">
    </script>
</body>
</html>
