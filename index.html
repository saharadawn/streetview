<!DOCTYPE html>
<html>
<head>
    <title>street (view) photography</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
   
    <div id="title-text">
        street (view) photography
    </div>
    <button id="refresh-button">Load New Location</button>
    <div id="map-container">
      
        <div id="map"></div>
        <div id="text-container">
     

            <div id="title-text"></div>
        <div id="location-text"></div> <!-- Add a div for location text -->
        <div id="distance-text"></div> <!-- Add a div for distance text -->
        <div id="blur-overlay"></div> <!-- Add a div for the blur overlay -->

        
    </div>
    <!-- Side panel for thumbnails -->
    <div id="thumbnails-panel">
       </div>
        <!-- Add more thumbnail images as needed -->
    <script src="script.js"></script>
    <!-- Load the Google Maps JavaScript API -->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3f65XaCAyZAfkqnlnj_D0ruxgtyxU0HI&callback=initMap&libraries=geometry">
    </script>
</body>
</html>
